<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebok Stream Metrics </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__metric">
                <div class="container__title">
                    <h2>Stream Metrics</h2>
                    <h2><img src="img/icons8-facebook-gaming.svg" alt="gaming" width="30">Facebook Gaming</h2>
                </div>
                <div class="container__status">
                    <div class="status__items">
                        <p>Views</p>
                        <h2>498</h2>
                    </div>
                    <div  class="status__items">
                        <p>Reactions</p>
                        <h2>94</h2>
                    </div>
                    <div  class="status__items">
                        <p>Comments</p>
                        <h2>99</h2>
                    </div>
                    <div  class="status__items">
                        <p>Stars</p>
                        <h2>0</h2>
                    </div>
                    <div  class="status__items">
                        <p>Watch Hours</p>
                        <h2>9</h2>
                    </div>
                    <div  class="status__items">
                        <p>Peak Viewers</p>
                        <h2>19</h2>
                    </div  class="status__items">
                    <div  class="status__items">
                        <p>Shares</p>
                        <h2>33</h2>
                    </div>
                    <div  class="status__items">
                        <p>Unique Star Senders</p>
                        <h2>0</h2>
                    </div>
                </div>
                <div class="status__info">
                    <div class="info__profile">
                        <img src="img/raiden_shogun.png" alt="raiden_shogun" width="50" height="50">
                        <p>Raiden Shogun</p>
                    </div>
                    <div class="info__playdate">
                        <p><img src="img/icons8-gamepad-96.png" alt="gamepad" width="30"> Genshin Impact</p>
                        <p><img src="img/icons8-clock-96.png" alt="clock" width="30">08/29/2023</p>
                    </div>
                </div>
               
        </div>
        <div class="container__footer">
            <p>Share your stream report at fb.gg/streamer</p>
        </div>
    </div>
</body>
</html>
